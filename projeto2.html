<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetShield</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    .login-container,
    .loading-screen,
    #mainContent {
      display: none;
    }

    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .login-box {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
    }

    .login-box input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .loading-screen {
      height: 100vh;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }

    .loading-messages {
      text-align: left;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
    }

    header {
      background-color: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00bfff;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>

<body onload="document.querySelector('.login-container').style.display = 'flex';">
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Usuário">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <div class="loading-screen" id="loadingScreen">
    <div class="loading-messages" id="loadingMessages"></div>
  </div>

  <div id="mainContent">
    <header>
      <div class="logo">NetShield</div>
    </header>
    <div class="content">
      <h1>Bem-vindo, Ricardo!</h1>
      <p>Tudo certo! A rede à qual seu computador está conectado é confiável e segura.
        Você pode navegar tranquilo</p>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === '1234') {
        document.querySelector('.login-container').style.display = 'none';
        document.getElementById('loadingScreen').style.display = 'flex';

        const messages = [
          'Verificando criptografia da rede...',
          'Checando dispositivos conectados...',
          'Analisando intensidade do sinal...',
          'Validando DNS...',
          'Inspecionando pacotes de dados...',
          'Confirmando autenticidade do roteador...'
        ];

        const loadingMessagesDiv = document.getElementById('loadingMessages');
        let index = 0;

        function showNextMessage() {
          if (index < messages.length) {
            const msg = document.createElement('p');
            msg.textContent = `[✔] ${messages[index]}`;
            loadingMessagesDiv.appendChild(msg);
            index++;
            setTimeout(showNextMessage, 1000); // mais lento agora
          } else {
            setTimeout(() => {
              document.getElementById('loadingScreen').style.display = 'none';
              document.getElementById('mainContent').style.display = 'block';
            }, 1000);
          }
        }

        showNextMessage();

      } else {
        alert('Usuário ou senha incorretos');
      }
    }
  </script>
</body>

</html>
